<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
      integrity="sha512-usVBAd66/NpVNfBge19gws2j6JZinnca12rAe2l+d+QkLU9fiG02O1X8Q6hepIpr/EYKZvKx/I9WsnujJuOmBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap-grid.min.css"
      integrity="sha512-LLxZHu50SXdFJdAzHmDJAoLaozhTB4BYZPoN+xdTRjiPmPhI+1mEJXdoHHiDWmd/jj/9x10pkd8mYGG9sqfPPA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="body-wrapper">
      <div class="social-bar">
        <div class="social-icons-wrapper">
          <ul>
            <li><img src="./src/img/Twitter.svg" /></li>
            <li><img src="./src/img/linkedin-icon.svg" /></li>
          </ul>
        </div>
      </div>

      <div class="header-outer-wrapper">
        <div class="header-wrapper">
          <div class="navbar-wrapper">
            <!-- Bootstrap navbar starts -->

            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="#"
                ><img src="./src/img/dummy-logo.svg"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#"
                      >Founders <span class="sr-only"></span
                    ></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Beneficiaries</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Scholarships</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Press</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </nav>

            <!-- Bootstrap navbar ends -->
          </div>
          <div class="banner">
            <div class="row">
              <div class="col-lg-9">
                <div class="banner-text">
                  Ullamcorper diam turpis egestas egestas fames enim risus sed
                  proin
                </div>
              </div>
              <div class="col-lg-3">
                <div class="banner-read-more-wrapper">
                  <div class="banner-read-more">
                    <div class="text">Read more</div>
                    <div class="button"><img src="./src/img/Right.svg" /></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="banner-image">
          <img src="./src/img/banner-Image.jpg" />
        </div>
      </div>
      <div class="latest-news-wrapper">
        <div class="latest-news">
          <div class="title"><h5>LATEST NEWS</h5></div>
          <div class="single-news-wrapper pri-news">
            <div class="image">
              <img src="./src/img/news-image/Mask Group.jpg" alt="" />
            </div>
          </div>
          <div class="single-news-wrapper sec-news"></div>
          <div class="single-news-wrapper ter-news-first"></div>
          <div class="single-news-wrapper ter-news-second"></div>
          <div class="view-all-news">
            <a href="#">See all news <img src="./src/img/Right.svg" /></a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"
      integrity="sha512-a6ctI6w1kg3J4dSjknHj3aWLEbjitAXAjLDRUxo2wyYmDFRcz2RJuQr5M3Kt8O/TtUSp8n2rAyaXYy1sjoKmrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./dist/main.js"></script>
  </body>
</html>
